<!DOCTYPE html>
<html lang="pt--br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="index.js"></script>
</head>

<body>
    <div class="fundo">
        <h1></h1>
        <div class="calculadora">
            <h2>Calculadora</i></h2>
            <p id="resultado"></p>
            <table>
                <tr>
                    <td><button class="botaoC" onclick="clean()">Reset</td>
                    <td><button class="botao" onclick="back()" style="background-color: crimson;"   ><</td>
                    <td><button class="botao" onclick="insert('/')">/</button></td>
                    <td><button class="botao" onclick="insert('*')">*</button></td>
                </tr>
                <tr>
                    <td><button  class="botao" onclick="insert('7')">7</button></td>
                    <td><button  class="botao" onclick="insert('8')">8</button></td>
                    <td><button  class="botao" onclick="insert('9')">9</button></td>
                    <td><button  class="botao" onclick="insert('-')">-</button></td>
                </tr>
                <tr>
                    <td><button  class="botao" onclick="insert('4')">4</button></td>
                    <td><button  class="botao" onclick="insert('5')">5</button></td>
                    <td><button  class="botao" onclick="insert('6')">6</button></td>
                    <td><button  class="botao" onclick="insert('+')">+</button></td>
                </tr>
                <tr>
                    <td><button  class="botao" onclick="insert('1')">1</button></td>
                    <td><button  class="botao" onclick="insert('2')">2</button></td>
                    <td><button  class="botao" onclick="insert('3')">3</button></td>
                    <td rowspan="2"><button type="button" class="btn b btn-success" style="height: 106px;"onclick="calcular()">=</button></td>
                            
                </tr>
                <tr>
                    <td colspan="2"><button class="botao" style="width: 106px;" onclick="insert('0')">0</button></td>
                    <td><button class="botao" onclick="insert('.')">.</button></td>
                </tr>
            </table>
        </div>
    </div>
</body>

</html>
